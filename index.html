<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title>visual infinity</title>
        <script async type="module" src="app.js"></script>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="loading-screen">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div id="error-screen">
            <span id="error-title"></span>
            <span id="error-message"></span>
        </div>
        <div id="initializing"></div>
        
        <div id="loading" style="display: none; background-color: aqua;"><h2>Model Loading...</h2></div>

        <div id="transform-controls">
            <!-- slider-controls ggongjukim -->
            <div id = "slider-controls">
                <h2>회전</h2>
                <input id="rotation-slider" type="range" min="0" max="360" value="0">
                <h2>크기</h2>
                <input id="scale-slider" type="range" min="10" max="100" value="90">
            </div>

            <button id="tap-to-place" value="placeModel">모델 편집완료</button>
        </div>

    </body>
</html>
